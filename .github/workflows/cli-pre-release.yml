name: CLI Pre-release

on:
  push:
    branches:
      - "main"

jobs:
  release:
    name: Prerelease

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install wes-cli
        run: |
          npm i -g wes-cli@3.0.1
          wes install

      - name: Install Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Build
        run: yarn workspace lgtv-ip-control-cli run build

      - name: Package
        run: yarn workspace lgtv-ip-control-cli run build-binaries

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Automatic Development Build"
          files: packages/lgtv-ip-control-cli/dist-bin/*
