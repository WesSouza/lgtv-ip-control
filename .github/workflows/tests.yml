name: Install, lint, test and build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --ignore-scripts --ignore-optional --frozen-lockfile --non-interactive
        env:
          CI: true
      - name: Lint
        run: yarn run lint
        env:
          CI: true
      - name: Test
        run: yarn run test
        env:
          CI: true
      - name: Build
        run: yarn run build
        env:
          CI: true
